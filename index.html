<html>
<head>
    <title>Itunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Exo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="navbar-header col-xs-12 col-md-10">
                    <h1 class="intro stroke">Mad Music</h1>
                </div>
                <div class="nav navbar-right col-xs-12 col-md-2">
                    <form class="form-inline text-center">
                        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                        <div class="form-group">
                            <input type="text" class="form-control songText" id="artist" placeholder="Artist Name"  onkeydown="if (event.keyCode == 13) { getMusic(); return false; }"/>
                            <button type="button" class="btn stroke2" id="get-music-button" onclick="getMusic()">Get Music</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="list container">
        <div id="my-song">
            
        </div>
    </div>
    <div class="list container">
        <div id="song">
            
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="my-tunes-service.js"></script>
    <script src="app.js"></script>
</html>
